}

@keyframes backgroundMove {
    0% {
        background-position: 0% 0%; /* Start position */
    }
    100% {
        background-position: 100% 100%; /* End position */
    }
}


        .animated-text {
            margin-top: 10px;
            font-size: 36px; /* Adjust font size */
            font-weight: bold; /* Make text bold */
            animation: fadeIn 2s ease-in-out infinite alternate; /* Animation */
            margin-bottom: 20px; /* Add bottom margin */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for better readability */
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .welcome-text {

        .btn-menu, .btn-language {

            color: #fff; /* White text color */

            cursor: pointer;
            transition: background-color 0.3s; /* Smooth background color transition */
            margin: 5px auto; /* Add margin and center align */
            display: block; /* Display buttons as block */
            font-size: 18px; /* Increase button text size */
        }

        .btn-menu:hover, .btn-language:hover {
            background-color: #704214; /* Darker brown on hover */
        }

        .btn-language {
            width: 80%; /* Full width for buttons */
            max-width: 300px; /* Maximum width for buttons */
            margin-top: 20px; /* Add top margin for better centering */
        }

        .btn-language-small {
            width: 48%; /* 50% of the English button */
            max-width: 140px; /* Maximum width */
            margin: 5px 2px; /* Add margin */
        }

        .feedback-btn {
            background-color: #543310; /* Dark brown button color */
            color: #fff; /* White text color */
            padding: 10px 20px; /* Increase padding */
            border: none;
            border-radius: 20px; /* Rounded button */
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth background color transition */
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 18px; /* Increase font size */
        }

        .feedback-btn:hover {
            background-color: #704214; /* Darker brown on hover */
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background for footer */
            color: #fff; /* White text color */
            padding: 10px 20px; /* Adjust padding */
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px; /* Adjust font size */
        }

        .footer a {
            color: #f0a500; /* Link color */
            text-decoration: none;
            margin-left: 5px; /* Spacing between text and link */
        }

        .footer a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .animated-text {
                font-size: 30px; /* Adjust font size for smaller screens */
            }

            .welcome-text {
                font-size: 20px; /* Adjust font size for smaller screens */
                margin: 40px 0 20px; /* Adjust margin-top for spacing */
            }

            .btn-menu, .btn-language {
                padding: 8px 16px; /* Adjust padding for smaller screens */
                font-size: 16px; /* Adjust font size for buttons */
            }

            .btn-language-small {
                width: 48%;
                max-width: 140px;
            }

            .feedback-btn {
                top: 10px;
                right: 10px;
                padding: 8px 16px; /* Increase padding */
                font-size: 16px; /* Adjust font size */
            }
        }

        @media (max-width: 480px) {
            .animated-text {
                font-size: 24px; /* Adjust font size for very small screens */
            }

            .welcome-text {
                font-size: 18px; /* Adjust font size for very small screens */
                margin: 100px 0 20px; /* Increased margin-top for more spacing */
            }

            .btn-menu, .btn-language {
                padding: 6px 12px; /* Adjust padding for very small screens */
                font-size: 16px; /* Adjust font size for buttons */
            }

            .btn-language-small {
                width: 45%;
                max-width: 155px;
            }

            .feedback-btn {
                top: 5px;
                right: 5px;
                padding: 8px 16px; /* Increase padding */
                font-size: 16px; /* Adjust font size */
            }

            .footer {
                padding: 10px; /* Adjust padding for very small screens */
                font-size: 12px; /* Adjust font size for very small screens */
            }
        }

        .wl {
            margin-top: 20px; /* Adjusted margin-top */
        }
    </style>
